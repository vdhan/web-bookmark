<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>My Bookmark</title>
			<link rel="stylesheet" type="text/css" href="css/AnStyle.css">
			<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
			<script>
				if(!window.jQuery) {
					document.write('<script src="js/jquery.min.js"><\/script>');
				}
			</script>
			<script src="js/Anload.js"></script>
			<script src="js/Anscript.js"></script>
		</head>

		<body>
			<div id="wrap">
				<form id="create">
					<fieldset>
						<legend>Nhập đánh dấu</legend>
						<table cellspacing="5" class="Table">
							<tr>
								<td><label>Tên:</label></td>
								<td colspan="2"><input type="text" name="Name" id="Name" size="50" placeholder="Tên đánh dấu" required accesskey="n"></td>
							</tr>

							<tr>
								<td><label>Liên kết:</label></td>
								<td colspan="2"><input type="url" name="Url" id="Url" size="50" autofocus="autofocus" placeholder="Địa chỉ đánh dấu" required accesskey="u"></td>
							</tr>

							<tr>
								<td><button type="submit" title="Gửi">Thêm</button></td>
								<td><button type="reset" title="Xóa thông tin nhập" id="Clear" accesskey="c">Xóa</button></td>
								<td><button type="button" title="Xem đánh dấu" id="myBookmark" accesskey="m">Xem</button></td>
							</tr>
						</table>
					</fieldset>
				</form>

				<div id="Data"></div>
			</div>

			<p style="color:#f00">Copyright &copy; 2011 Hoàng Ân</p>
		</body>
	</html>
